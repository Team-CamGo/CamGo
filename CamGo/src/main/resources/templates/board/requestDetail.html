.member_categories {

.member_categories_all {

.member_bar {

.member_categories > ul {
display: block;
padding: 10px 10px 10px 40px;

}

.member_categories > ul > li {
display: block;
padding: 5px;
}

.member_categories > ul > li > a {
font-size: 16px;
color: #1c1c1c;
line-height: 39px;
display: block;
}

.paging {
margin-top: 5%;
}

.paging > a {
font-size: 15px;
color: #1c1c1c;
line-height: 15px;
}

.container-review {

.md-td {

.bottombox {
