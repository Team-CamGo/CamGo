<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
  <th:block th:replace="fragments/head :: headFragment"></th:block>
</head>

  <style>
    .container {
      margin-left:auto; 
      margin-bottom:auto;
    }

    .join_text {
      text-align: center; 
      margin-top: 5%;
    }

    .join_info {
      height:90%;
      padding-left: 18%;
    }

    .div_font {
      font-size: 13px;
      color: #1c1c1c;
      line-height: 15px;
    }

    .member_name {
      font-size:35px; 
      color:gray; 
      font-weight:bold;
    }

    .member_info {
      padding:2% 1% 2% 2%;
      display: flex;
      justify-content: space-between;
    }

    .info_text_area {
      background-color: lightgray; 
      height: 200px; 
      margin: 3% 0 3% 0; 
      vertical-align: middle;
    }

    .info_extra_area {
      display:inline-block;
      padding-top: 8%;
      width: 400px;
    }

    .info_extra td {
      width: 150px;
      text-align: center;
    }

    #guide {
      text-align: right;
      font-size: 11px;
    }

    #info_explain {
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #info_explain td:first-child {
      width: 150px;
      height:70px;
      /* padding-bottom: 30px; */
    }

    #info_explain td:last-child {
      width: 350px;
      height:70px;
      /* padding-bottom: 30px; */
    }

    #email_first {
      width: 190px;
      height: 30px;
    }

    .email_area {
      display:inline-flex;
    }
    
    #phone {
      /* margin-right: 5px; */
      margin-bottom: 5px;
    }

    .phone box {
      width:330px;
      height:30px;
    }

    .input_box {
      width: 320px;
      height: 30px;
    }
    
    .birth {
      display: inline-flex;
      margin-right: 10px;
    }
    
    .birth sel {
      width: 180px;
      height: 40px;
    }

    #phone_confirm:hover {
      cursor: pointer;
    }

    #button_area {
      text-align: center;
      padding-top: 50px;
    }

    #bottom_hr {
      margin-top: 30px; 
      margin-bottom: 30px;
    }

    #chk_send { 
      font-weight: bold; 
    }

    #chk_option { 
      font-weight: bold; 
    }

    #confirm {
      width: 400px;
      height: 50px;
      margin-bottom:10px;
    }

    #confirm:hover {
      cursor: pointer;
      background-color: darkseagreen;
      border: 1px solid darkseagreen;
    }

    #chk_area {
      margin-left: auto;
      margin-right: auto;
      width: 410px;
      height: 150px;
      text-align: left;
    }

  </style>

  <script th:inline="javascript">
    // 테스트용으로 데이터 넣으려고 작성한 코드. 컨트롤러 연결 시 삭제 예정
    window.onload = function(){
      let memberName = document.getElementById('memberName');
      let email_first = document.getElementById('email_first');
      //let email_last = document.getElementById('email_last');
      //let list = document.getElementsByClassName('list');
      let name = document.getElementById('name');
      let year = document.getElementById('year').selectedIndex;
      let month = document.getElementById('month').selectedIndex;
      let day = document.getElementById('day').selectedIndex;
      let sex = document.getElementById('sex');
      let msg_send = document.getElementById('msg_send');
      let email_send = document.getElementById('email_send');
      let likey = document.getElementsByClassName('likey');

      memberName.innerHTML = "test";
      email_first.value = "test";
      //$('.email_last').val('1');  select box 선택이 왜 안되지
      name.value = "테스트";
      year = "1994";
      month = "1";
      day = "13";
      sex = "1";
      msg_send.checked = true;
      email_send.checked = true;
      for(let i = 0; i < likey.length; i++)
      {
        if(i%2 == 0)
          likey[i].checked = true;
      }

    }

    // 토글 하려고 수정중...
    function toggleSlide() {
      let memberUl = document.getElementsByClassName('member_categories')[0].childNodes[3];
      console.log(memberUl);
      memberUl.toggleSlide(400);
  }

  </script>

<body>
    <th:block th:replace="fragments/header :: headerFragment"></th:block>

   <!-- Hero Section Begin -->
   <!-- <th:block th:replace="fragments/hero :: heroFragment"></th:block> -->
   <!-- Hero Section End -->
   <section class="hero">
    <div class="container">
      <!-- <div class="col-lg-9"> -->
          <div class="info_area">
              <div class="info_text_area">
                  <form action="#">
                      <div class="member_info">
                        <div>
                          <span>Mypage</span> <br><br>
                          
                          <!-- <span class="member_name">회원이름</span> &nbsp;&nbsp;&nbsp; -->
                          <span id="memberName" class="member_name"></span> &nbsp;&nbsp;&nbsp;
                          <a href="#" class="div_font">회원정보 수정</a>
                          <br>
                        
                          &nbsp;<span class="div_font">캠핑 결제 횟수 : </span> <span class="div_font">3회</span>
                        </div>
                        <div class="info_extra_area">
                          <table class="info_extra">
                            <tr>
                              <td>쿠&nbsp;&nbsp;&nbsp;&nbsp;폰</td>
                              <td>문의내역</td>
                              <td>예약내역</td>
                              <td>리뷰내역</td>
                            </tr>
                            <tr>
                              <td>1</td>
                              <td>0</td>
                              <td>1</td>
                              <td>1</td>
                            </tr>
                          </table>
                        </div>
                      </div>
                  </form>
              </div>
          <!-- </div> -->

        <div class="member_row">
            <div class="member_area">
                <div class="member_categories">
                    <div class="member_categories_all" onclick="toggleSlide();">
                        <i class="fa fa-bars"></i>
                        <span>마이페이지</span>
                    </div>
                    <ul>
                        <li><a href="/reservation">예약내역조회</a></li>
                        <li><a href="/buyProduct">결제내역조회</a></li>
                        <li><a href="#">1:1 문의</a></li>
                        <li><a href="#">리뷰내역조회</a></li>
                        <li><a href="/like">좋아요</a></li>
                        <li><a href="/withdrawal">회원탈퇴</a></li>
                    </ul>
                </div>
            </div>


                <!-- <div class="join_info set-bg">
                  <div class="join_text">
                    <h3><b>회원정보 수정</b></h3>
                    <hr>
                      <p id="guide">* 가 붙은 항목은 모두 입력해주시기 바랍니다.</p>
                  </div>
                </div>  -->

                <div class="join_info">
                  <div class="join_text">
                    <form id="join_info_form">
                    <table id="info_explain">
                      <tr>
                        <td>아이디 *</td>
                        <td>
                          <input id="email_first" value=""> @
                          <div class="email_area">
                            <select class="email_last">
                              <option value="">이메일</option>
                              <option value="1">gmail.com</option>
                              <option value="2">naver.com</option>
                              <option value="3">daum.net</option>
                              <option value="4">직접입력</option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>비밀번호 *</td>
                        <td>
                          <input id="pwd" class="input_box" value="" placeholder="특수문자(!@#$?), 영문자, 숫자 포함 8자 이상">
                        </td>
                      </tr>
                      <tr>
                        <td>비밀번호 확인 *</td>
                        <td>
                          <input id="pwd_chk" class="input_box" value="" placeholder="특수문자(!@#$?), 영문자, 숫자 포함 8자 이상">
                        </td>
                      </tr>
                      <tr>
                        <td>이름 *</td>
                        <td>
                          <input id="name" class="input_box" value="" placeholder="김네모">
                        </td>
                      </tr>
                      <tr>
                        <td>생년월일 *</td>
                        <td>
                          <div class="birth">
                           <select id="year" class="birth sel">
                            <option value="0">년</option>
                            <option th:each="i : ${#numbers.sequence(1920, 2022)}" th:value="${i}" th:text="${i}"></option>
                            </select>  
                          </div>
                          <div class="birth">
                            <select id="month" class="birth sel">
                              <option value="0">월</option>
                              <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}"></option>
                            </select>  
                          </div>
                          <div class="birth">
                            <select id="day" class="birth sel">
                              <option value="0">일</option>
                              <option th:each="i : ${#numbers.sequence(1, 31)}" th:value="${i}" th:text="${i}"></option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>성별 *</td>
                        <td>
                          <select id="sex">
                            <option value="">성별</option>
                            <option th:value="'F'" th:text="여자"></option>
                            <option th:value="'M'" th:text="남자"</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td>휴대전화 *</td>
                        <td>
                          <input id="phone" class="phone box" value="" placeholder="전화번호를 입력하세요">  
                          <input type="button" id="phone_confirm" value="인증번호"> 
                          <input id="phone_chk" class="phone box" value="" placeholder="인증번호를 입력하세요">
                        </td>
                      </tr>
                      <!-- <tr>
                        <td></td>
                        <td>
                        </td>
                      </tr> -->
                    </table>

                    <hr id="bottom_hr">
                    
                    <div id="chk_area">
                      <table id="chk tbl">
                        <tr>
                          <td id="chk_send">수신 안내 여부 *</td>
                        </tr>
                        <tr>
                          <td><input type="checkbox" id="msg_send" value="Y"> 문자수신</td>
                          <td><input type="checkbox" id="email_send" value="Y"> 이메일 수신</td>
                        </tr>
                        <tr>
                          <td>&nbsp;</td>
                        </tr>
                        <tr>
                          <td id="chk_option">선호하는 캠핑지 (선택)</td>
                        </tr>
                        <tr>
                          <td>
                            <input type="checkbox" class="likey" value="Y"> 나홀로&nbsp;
                            <input type="checkbox" class="likey" value="Y"> 가족&nbsp;
                            <input type="checkbox" class="likey" value="Y"> 친구&nbsp;
                            <input type="checkbox" class="likey" value="Y"> 모임&nbsp;
                            <input type="checkbox" class="likey" value="Y"> 이벤트
                          </td>
                        </tr>
                      </table>
                  </div>

                    <div id="button_area">
                      <input type="button" id="confirm" value="수정하기">
                    </div>

                    </form>
                </div>

              </div>
            </div>
          </div>

          <div style="text-align:center;">

          </div>
      </section>   
      <th:block th:replace="fragments/footer :: footerFragment"></th:block>
              

</body>
</html>
