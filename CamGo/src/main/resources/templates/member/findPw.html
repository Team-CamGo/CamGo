<head>

<style>
td > a {
    color:black;
}

    border: black 1px solid;
}

<script th:inline="javascript">
    function certification(num) 
    {
        // 팝업창 정중앙 위치하도록 설정
        let popupWidth = 550;
        let popupHeight = 200;

        let popupX = (window.screen.width / 2) - (popupWidth / 2);
        let popupY = (window.screen.height / 2) - (popupHeight / 2);

        
        let url = "";
        let target = "popup";
        let option = 'width='+popupWidth+', height='+popupHeight+', top='+popupY+', left='+popupX+', resizable=no';
        const chkForm = document.getElementById('chk_form');
        
        if(num == 1)
            url = "./findPhone";
        else
            url = "./findEmail";


        //chkForm.arg1.value =  "pwd";
        
        let wnd = window.open(url, target, option);
        
        chkForm.action = url;
        chkForm.target = target;
        chkForm.submit();
    }
</script>

                <div class="col-lg-9">
